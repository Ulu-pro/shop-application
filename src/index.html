<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-key="title"></title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<main class="main">
    <section class="order-section">

        <div class="product-addition">
            <label>
                <input class="addition-input" type="text">
            </label>

            <div class="product-quantity-editor">
                <button class="product-quantity-increment">+</button>
                <label>
                    <input class="addition-input-quantity" type="number" min="1" value="1">
                </label>
                <button class="product-quantity-decrement">-</button>
            </div>

            <button class="addition-button" data-key="add"></button>
        </div>
        <div class="orders-history">
            <table>
                <thead>
                <tr>
                    <th data-key="id"></th>
                    <th data-key="cash-pay"></th>
                    <th data-key="date"></th>
                </tr>
                </thead>
                <tbody class="history-products">
                <tr>
                    <td>123</td>
                    <td>Да</td>
                    <td>2024-04-05 09:17:11</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section class="receipt-section">
        <button data-key="add" class="profile"></button>
        <button data-key="change" class="change"></button>
        <div class="receipt">
            <header class="receipt-header">
                <h2 data-key="receipt"></h2>
                <h3 data-key="shop-name"></h3>
            </header>
            <div class="products">
                <table class="products-table">
                    <thead>
                    <tr>
                        <th data-key="name"></th>
                        <th data-key="total-price"></th>
                        <th data-key="quantity"></th>
                    </tr>
                    </thead>
                    <tbody class="receipt-row">
                    </tbody>
                </table>
                <div class="line"></div>
                <div class="info">
                    <div class="receipt-date"></div>
                    <div class="total-price">Итого: <span class="receipt-price">0</span></div>
                </div>
            </div>
        </div>
        <div class="payments">
            <button class="cash-paid" data-key="cash-pay"></button>
            <button class="card-paid" data-key="card-pay"></button>
        </div>
    </section>
</main>
<script src="render.js"></script>
<script src="utilities/locale.js"></script>
<script type="module" src="utilities/counter.js"></script>
<script type="module" src="utilities/currency.js"></script>
<script type="module" src="root.js"></script>
</body>
</html>
