<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-key="title"></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="products">
    <thead>
    <tr>
      <th data-key="id"></th>
      <th data-key="name"></th>
      <th data-key="barcode"></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="tab-container">
    <button class="tab" onclick="openTab('tab1')">Tab 1</button>
    <button class="tab" onclick="openTab('tab2')">Tab 2</button>
    <button class="tab" onclick="openTab('tab3')">Tab 3</button>
  </div>

  <div id="tab1" class="tab-content active">
    <h3>Tab 1 Content</h3>
    <p>This is the content of tab 1.</p>
  </div>

  <div id="tab2" class="tab-content">
    <h3>Tab 2 Content</h3>
    <p>This is the content of tab 2.</p>
  </div>

  <div id="tab3" class="tab-content">
    <h3>Tab 3 Content</h3>
    <p>This is the content of tab 3.</p>
  </div>

  <script src="render.js"></script>
  <script src="utilities/locale.js"></script>
  <script src="utilities/tabs.js"></script>
</body>
</html>
